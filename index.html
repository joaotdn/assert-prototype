<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxconn Brasil</title>
    <script type='text/javascript' src='https://kit.fontawesome.com/5ef691494b.js?ver=1.0.68'></script>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
<body>

<div class="grid-container" id="login-page">
  <div class="grid-x grid-padding-x height-100 align-middle align-center">
    <div class="cell small-12 medium-5">
        <div class="card width-100 padding-2 shadow">
            <figure class="text-center margin-bottom-2"><img src="assets/img/logo.png"></figure>
            <div class="card-section">
              <form action="dashboard.html" id="form-login" method="GET">
                <div class="grid-container full">
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-12">
                            <label for="_username">Usuário</label>
                            <input type="text" id="_username" placeholder="Digite seu email ou nome de usuário" required>
                        </div>
        
                        <div class="cell small-12">
                            <label for="_pwd">Senha</label>
                            <input type="password" id="_pwd" placeholder="Digite sua senha" required>
                            <p>
                                <label><input type="checkbox"> Manter-me conectado</label>
                            </p>
                        </div>
        
                        <div class="cell small-12">
                            <button type="submit" class="button expanded margin-0">Entrar</button>
                            <div class="divider"></div>
                            <button type="reset" class="button secondary hollow expanded">Esqueci minha senha</button>
                        </div>
                    </div>
                </div>
              </form>
            </div>
            <footer id="footer" class="width-100 margin-top-3">
                <div class="grid-x grid-padding-x">
                    <div class="cell small-12 text-center">
                        <p><small>&copy; 2020 Foxcoon. Todos os direitos reservados.</small></p>
                    </div>
                </div>
            </footer></div>    </div>
  </div>
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
